<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<h3><big>SPA приложение:</big></h3>
	<title>Ping Pong</title>
	
	
	<style>
		#playground{
			background: #2b003d;
			width: 400px;
			height: 200px;
			position: relative;
			overflow: hidden;
		}
		#ball {
			background: #8b00ff;
			position: absolute;
			width: 20px;
			height: 20px;
			left: 150px;
			top: 100px;
			border-radius: 10px;
		}
		.paddle {
			background: #00bfff;
			left: 50px;
			top: 70px;
			position: absolute;
			width: 30px;
			height: 70px;
		}
		#paddleB {
			left: 320px;
		}	
	</style>	
</head>
	
	<body background ="https://st2.depositphotos.com/1269993/6803/i/950/depositphotos_68032989-stock-photo-grey-recycled-paper-texture-with.jpg">
	<header>
			<h1>Ping Pong</h1>
	</header>
	<div id="game">
		<div id="scoreboard">
			<div class="score">Player A : <span id="scoreA">0</span></div>
			<div class="score">Player B : <span id="scoreB">0</span></div>
		</div>
		<div id="playground">
			<div id="paddleA" class="paddle"></div>
			<div id="paddleB" class="paddle"></div>
			<div id="ball"></div>
		</div>
		<div id="spectators"></div>
	</div>
	<footer>
	Управление левого игрока: "W, S"
	</footer>
	<footer>
	Управление правого игрока: "↑, ↓"
	</footer>
		<h3>Attention!!! Правая сторона - усложненный вариант,только для опытных игроков!</h3>
	<h3 align="right"><big>UML Sequence:</big></h3>
        <p align="right"><img src="https://raw.githubusercontent.com/DoubleD0wn/DoubleD0wn.github.io/master/pingpoing/LR4.png" ></p>	
	<script src="js/jquery-1.4.3.js"></script>	
	<script src="js/html5games.pingpong.js"></script>
		
</body>
</html>
